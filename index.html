<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome to the Future</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js?render=6LdVLAgrAAAAAE9e_X4YQjmPkbGykwrgoHnRoeCw"></script>
  <style>
    html, body {
      background: linear-gradient(to bottom, #000000, #0d0d0d, #1a1a1a);
      color: #ffffff;
      font-family: 'Exo', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    header {
      font-size: 3em;
      color: #00fff2;
      text-shadow: 0 0 15px #ff00ff;
      margin: 50px 20px 30px;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      animation: neon-glow 2s infinite alternate;
    }

    .content {
      background: rgba(0, 0, 0, 0.7);
      padding: 40px;
      border-radius: 30px;
      box-shadow: 0 0 30px #00fff2;
      width: 95%;
      max-width: 900px;
      margin: 0 auto 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      padding: 15px;
      font-size: 1.2em;
      margin-top: 10px;
      border: 2px solid #00fff2;
      background-color: #1a1a1a;
      color: #ffffff;
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 10px #00fff2;
    }

    .emoji-buttons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 30px;
      width: 100%;
    }

    .emoji-buttons button {
      padding: 10px;
      background-color: #111;
      color: #00fff2;
      border: 2px solid #00fff2;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00fff2;
      width: 150px;
      height: 150px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 1em;
    }

    .emoji-buttons button span.emoji {
      font-size: 2.2em;
      margin-bottom: 5px;
      transition: transform 0.4s ease, filter 0.4s ease;
    }

    .emoji-buttons button:hover span.emoji {
      transform: scale(1.3) rotate(5deg);
      filter: drop-shadow(0 0 10px #ff00ff);
    }

    .emoji-buttons button span.text {
      font-size: 0.7em;
      line-height: 1.2;
    }

    .emoji-buttons button:hover {
      background-color: #00fff2;
      color: #111;
      transform: scale(1.05);
    }

    .final-submit {
      margin-top: 35px;
      padding: 14px 30px;
      font-size: 1.1em;
      background-color: transparent;
      color: #00fff2;
      border: 2px solid #00fff2;
      border-radius: 15px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 15px #00fff2;
    }

    .final-submit:hover {
      background-color: #00fff2;
      color: #111;
      transform: scale(1.05);
    }

    @keyframes neon-glow {
      0% {
        text-shadow: 0 0 15px #ff00ff, 0 0 5px #00fff2;
      }
      100% {
        text-shadow: 0 0 25px #00fff2, 0 0 10px #ff00ff;
      }
    }
  </style>
</head>
<body>
  <header>Would you like to see your future üëÅ ?</header>
  <div class="content">
    <p>Let me know your name ‚úçÔ∏è :</p>
    <input type="text" id="usernameInput" placeholder="Your name">

    <p style="font-size: 1.3em; margin-top: 30px;">What do you feel about your future?</p>
    <div class="emoji-buttons">
      <button type="button" onclick="submitResponse(event.currentTarget, 'üò¢ VERY WORRIED')">
        <span class="emoji">üò¢</span>
        <span class="text">Very worried<br>AI's going to take all our jobs</span>
      </button>
      <button type="button" onclick="submitResponse(event.currentTarget, 'üòü UNCERTAIN')">
        <span class="emoji">üòü</span>
        <span class="text">Uncertain<br>I'm not sure what I want to do</span>
      </button>
      <button type="button" onclick="submitResponse(event.currentTarget, 'üòê NEUTRAL')">
        <span class="emoji">üòê</span>
        <span class="text">Neutral<br>I think nothing's going to change</span>
      </button>
      <button type="button" onclick="submitResponse(event.currentTarget, 'üôÇ HAPPY')">
        <span class="emoji">üôÇ</span>
        <span class="text">Happy<br>Everything's gonna be okay</span>
      </button>
      <button type="button" onclick="submitResponse(event.currentTarget, 'ü§© SUPER EXCITED')">
        <span class="emoji">ü§©</span>
        <span class="text">Super Excited<br>The future's going to be amazing!</span>
      </button>
    </div>

    <button class="final-submit" onclick="saveUsername()">Submit</button>
  </div>

  <script>
    let selectedEmoji = "";

    function submitResponse(button, emoji) {
      selectedEmoji = emoji;
      const buttons = document.querySelectorAll('.emoji-buttons button');
      buttons.forEach(btn => btn.style.borderColor = '#00fff2');
      button.style.borderColor = '#ff00ff';
    }

    function saveUsername() {
      const username = document.getElementById('usernameInput').value;
      if (!username || !selectedEmoji) {
        alert('Please enter your name and select an emoji.');
        return;
      }

      grecaptcha.ready(function () {
        grecaptcha.execute('6LdVLAgrAAAAAE9e_X4YQjmPkbGykwrgoHnRoeCw', { action: 'submit' }).then(function (token) {
          localStorage.setItem('username', username);

          fetch('https://magicfutureball-api.vercel.app/api/submit', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              username: username,
              answer: selectedEmoji,
              'g-recaptcha-response': token
            })
          })
          .then(response => response.json())
          .then(data => {
            if (data.success) {
              alert(`Hi ${username}! Thank you for your response.`);
              window.location.href = 'emoji.html';
            } else {
              alert(data.message || '‚ùå reCAPTCHA failed or something went wrong.');
            }
          })
          .catch(error => {
            alert('‚ùå Oops! Something went wrong.');
            console.error(error);
          });
        });
      });
    }
  </script>
</body>
</html>
