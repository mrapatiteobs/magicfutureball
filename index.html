<!DOCTYPE html>
<html lang="en">
  <audio id="selectSound" src="https://freesound.org/data/previews/341/341695_5260877-lq.mp3"></audio>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Welcome to the Future</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo:wght@400;700&family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Zen+Loop:ital@0;1&display=swap" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit" async defer></script>
  <style>
    html, body {
      height: 100%;
      background: radial-gradient(ellipse at center, #0a0a0a 0%, #000000 100%);
      background-image: url('https://www.transparenttextures.com/patterns/stardust.png');
      color: #ffffff;
      font-family: 'Major Mono Display', monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    body::before {
      content: "";
      position: fixed;
      top: 50%;
      left: 50%;
      width: 650px;
      height: 650px;
      background: radial-gradient(circle, rgba(255,255,255,0.07) 0%, rgba(255,0,255,0.1) 60%, rgba(0,0,0,0) 90%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 120px rgba(0, 255, 255, 0.3), 0 0 160px rgba(255, 0, 255, 0.2);
      animation: pulseBall 6s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes pulseBall {
      0%, 100% {
        box-shadow: 0 0 80px rgba(0, 255, 255, 0.4), 0 0 140px rgba(255, 0, 255, 0.3);
      }
      50% {
        box-shadow: 0 0 140px rgba(0, 255, 255, 0.6), 0 0 240px rgba(255, 0, 255, 0.4);
      }
    }

    header {
      font-size: 2em;
      color: #00fff2;
      text-shadow: 0 0 15px #ff00ff;
      font-family: 'Major Mono Display', monospace;
      text-align: center;
      animation: neon-glow 2s infinite alternate;
      margin: 20px;
      z-index: 2;
    }

    .content {
      background: rgba(0, 0, 0, 0.4);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(0,255,255,0.2);
      width: 90%;
      max-width: 420px;
      margin: auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      backdrop-filter: blur(10px);
      z-index: 2;
    }

    .content::before {
      content: "";
      position: absolute;
      width: 220px;
      height: 220px;
      background: radial-gradient(circle, rgba(255,255,255,0.15), transparent);
      border-radius: 50%;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      filter: blur(80px);
      opacity: 0.8;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <header>Would you like to see your future üëÅ ?</header>
  <div class="content">
    <p style="margin: 10px 0 5px;">Let me know your name ‚úçÔ∏è :</p>
    <input type="text" id="usernameInput" placeholder="Your name">

    <p style="font-size: 1em; margin-top: 10px; text-align: center;">Your current feeling?</p>
    <div class="emoji-buttons">
      <button type="button" onclick="submitResponse(event.currentTarget, 'üò¢ VERY WORRIED')">
        <span class="emoji">üò¢</span>
        <span class="text">Very worried<br>AI's going to take all our jobs</span>
      </button>
      <button type="button" onclick="submitResponse(event.currentTarget, 'üòü UNCERTAIN')">
        <span class="emoji">üòü</span>
        <span class="text">Uncertain<br>I'm not sure what I want to do</span>
      </button>
      <button type="button" onclick="submitResponse(event.currentTarget, 'üòê NEUTRAL')">
        <span class="emoji">üòê</span>
        <span class="text">Neutral<br>I think nothing's going to change</span>
      </button>
      <button type="button" onclick="submitResponse(event.currentTarget, 'üôÇ HAPPY')">
        <span class="emoji">üôÇ</span>
        <span class="text">Happy<br>Everything's gonna be okay</span>
      </button>
      <button type="button" onclick="submitResponse(event.currentTarget, 'ü§© SUPER EXCITED')">
        <span class="emoji">ü§©</span>
        <span class="text">Super Excited<br>The future's going to be amazing!</span>
      </button>
    </div>

    <form id="emojiForm">
      <div id="recaptcha-container"></div>
      <button type="submit" class="final-submit">Submit</button>
    </form>
  </div>

  <script>
    let selectedEmoji = "";

    function submitResponse(button, emoji) {
      const selectSound = document.getElementById('selectSound');
      selectSound.currentTime = 0;
      selectSound.play();

      selectedEmoji = emoji;

      const buttons = document.querySelectorAll('.emoji-buttons button');
      buttons.forEach(btn => {
        btn.classList.remove('selected', 'pulseOnce');
      });

      button.classList.add('selected', 'pulseOnce');

      setTimeout(() => {
        button.classList.remove('pulseOnce');
      }, 600);
    }

    function onloadCallback() {
      grecaptcha.render('recaptcha-container', {
        sitekey: '6LdyxQorAAAAAGYPaNqj_1wX1ukBmyG13fp70z6r',
        callback: onSubmit,
        size: 'invisible'
      });
    }

    function onSubmit(token) {
      const username = document.getElementById('usernameInput').value;

      if (!username || !selectedEmoji) {
        alert('Please enter your name and select an emoji.');
        return;
      }

      console.log("üîë reCAPTCHA token being sent:", token);

      localStorage.setItem('username', username);

      fetch('https://magicfutureball-api.vercel.app/api/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: username,
          answer: selectedEmoji,
          'g-recaptcha-response': token
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert(`Hi ${username}! Thank you for your response. FYI only your Username and Feelings will be recorded.`);
          window.location.href = 'emoji.html';
        } else {
          grecaptcha.reset();
          alert(data.message || '‚ùå reCAPTCHA failed or something went wrong.');
        }
      })
      .catch(error => {
        alert('‚ùå Oops! Something went wrong.');
        console.error(error);
      });
    }

    document.getElementById('emojiForm').addEventListener('submit', function (e) {
      e.preventDefault();
      grecaptcha.execute();
    });
  </script>
</body>
</html>
