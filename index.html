<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to the Future</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo:wght@400;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            background-color: #0d0d0d;
            color: #ffffff;
            font-family: 'Exo', sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('https://raw.githubusercontent.com/mrapatiteobs/emojime/430b388dfab577cad50dbf9b3b61be7c740fb121/background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            scroll-behavior: smooth;
        }

        header {
            font-size: 3.5em;
            color: #00ffcc;
            text-shadow: 3px 3px #ff00ff;
            margin: 40px 0 20px;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            animation: pulse 2s infinite;
        }

        .content {
            font-size: 1.3em;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 15px #00ffcc;
            max-width: 700px;
            margin: 0 auto 50px;
        }

        input[type="text"] {
            padding: 12px;
            font-size: 1.1em;
            margin-top: 10px;
            border: 2px solid #00ffcc;
            background-color: #0d0d0d;
            color: #ffffff;
            border-radius: 10px;
            width: 80%;
        }

        button {
            padding: 12px 25px;
            font-size: 1em;
            margin-top: 15px;
            cursor: pointer;
            background-color: #0d0d0d;
            color: #00ffcc;
            border: 2px solid #00ffcc;
            border-radius: 10px;
            transition: all 0.3s ease;
        }

        button:hover {
            background-color: #00ffcc;
            color: #0d0d0d;
            transform: scale(1.05);
        }

        iframe {
            margin-top: 30px;
            border: none;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(0, 255, 204, 0.6);
            width: 100%;
            height: 450px;
        }

        @keyframes pulse {
            0% { text-shadow: 3px 3px #ff00ff; }
            50% { text-shadow: 3px 3px #00ffcc; }
            100% { text-shadow: 3px 3px #ff00ff; }
        }
    </style>
</head>
<body>
    <header>Welcome to the Future</header>
    <div class="content">
        <p>Please enter your name ‚úçÔ∏è :</p>
        <input type="text" id="usernameInput" placeholder="Your name">
        <br>
        <button onclick="saveUsername()">Submit</button>


        <form id="emojiForm">
  <p style="font-size: 1.2em; margin-bottom: 10px;">Right now, what do you feel about your future?</p>
  <div style="font-size: 2em; display: flex; gap: 15px; justify-content: center;">
    <button type="button" onclick="submitResponse('üò¢')">üò¢ VERY WORRIED </button>
    <button type="button" onclick="submitResponse('üòü')">üòü UNCERTAIN </button>
    <button type="button" onclick="submitResponse('üòê')">üòê NEUTRAL </button>
    <button type="button" onclick="submitResponse('üôÇ')">üôÇ HAPPY </button>
    <button type="button" onclick="submitResponse('ü§©')">ü§© SUPER EXCITED </button>
  </div>
</form>

<script>
  function submitResponse(emoji) {
    fetch('https://script.google.com/macros/s/AKfycbwAoeRrWPFfHJusjpnytDpkhHbeWH3az9PiQ9yKwN6USZMl5xC6ch-cUzQZtzqgLFE/exec', {
      method: 'POST',
      body: JSON.stringify({ answer: emoji }),
      headers: { 'Content-Type': 'application/json' }
    })
    .then(response => {
      alert('‚úÖ Thank you for your response!');
    })
    .catch(error => {
      alert('‚ùå Oops! Something went wrong.');
      console.error(error);
    });
  }
</script>

          <script>
        function saveUsername() {
            const username = document.getElementById('usernameInput').value;
            if (username) {
                localStorage.setItem('username', username);
                alert(`Hi ${username}!`);
                window.location.href = 'emoji.html';
            } else {
                alert('Please enter your name.');
            }
        }
    </script>
</body>
</html>
