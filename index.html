<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Welcome to the Future</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Exo:wght@400;700&display=swap" rel="stylesheet">
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  <style>
    html, body {
      height: 100vh;
      background: linear-gradient(to bottom, #000000, #0d0d0d, #1a1a1a);
      color: #ffffff;
      font-family: 'Exo', sans-serif;
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header {
      font-size: 2em;
      color: #00fff2;
      text-shadow: 0 0 15px #ff00ff;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      animation: neon-glow 2s infinite alternate;
      margin: 0 20px 10px;
    }

    .content {
      background: rgba(0, 0, 0, 0.7);
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00fff2;
      width: 95%;
      max-width: 420px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 1em;
      margin-top: 10px;
      border: 2px solid #00fff2;
      background-color: #1a1a1a;
      color: #ffffff;
      border-radius: 12px;
      width: 100%;
      box-shadow: 0 0 10px #00fff2;
    }

    .emoji-buttons {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    .emoji-buttons button {
      background-color: #111;
      color: #00fff2;
      border: 2px solid #00fff2;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px #00fff2;
      width: 75px;
      height: 75px;
      font-size: 1.3em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .emoji-buttons button.selected {
      border-color: #ff00ff !important;
    }

    .emoji-buttons button:hover {
      background-color: #00fff2;
      color: #111;
      transform: scale(1.1);
    }

    .final-submit {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1em;
      background-color: transparent;
      color: #00fff2;
      border: 2px solid #00fff2;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 0 10px #00fff2;
    }

    .final-submit:hover {
      background-color: #00fff2;
      color: #111;
      transform: scale(1.05);
    }

    .g-recaptcha {
      margin-top: 10px;
      transform: scale(0.85);
      transform-origin: center;
    }

    @keyframes neon-glow {
      0% {
        text-shadow: 0 0 15px #ff00ff, 0 0 5px #00fff2;
      }
      100% {
        text-shadow: 0 0 25px #00fff2, 0 0 10px #ff00ff;
      }
    }
  </style>
</head>
<body>
  <header>Would you like to see your future üëÅ ?</header>
  <div class="content">
    <p style="margin: 10px 0 5px;">Let me know your name ‚úçÔ∏è :</p>
    <input type="text" id="usernameInput" placeholder="Your name">

    <p style="font-size: 1em; margin-top: 10px; text-align: center;">Your current feeling?</p>
    <div class="emoji-buttons">
      <button type="button" onclick="submitResponse(event.currentTarget, 'üò¢ VERY WORRIED')">üò¢</button>
      <button type="button" onclick="submitResponse(event.currentTarget, 'üòü UNCERTAIN')">üòü</button>
      <button type="button" onclick="submitResponse(event.currentTarget, 'üòê NEUTRAL')">üòê</button>
      <button type="button" onclick="submitResponse(event.currentTarget, 'üôÇ HAPPY')">üôÇ</button>
      <button type="button" onclick="submitResponse(event.currentTarget, 'ü§© SUPER EXCITED')">ü§©</button>
    </div>

    <form id="emojiForm" onsubmit="submitForm(event)">
      <div class="g-recaptcha" data-sitekey="6LdVLAgrAAAAAE9e_X4YQjmPkbGykwrgoHnRoeCw"></div>
      <button type="submit" class="final-submit">Submit</button>
    </form>
  </div>

  <script>
    let selectedEmoji = "";

    function submitResponse(button, emoji) {
      selectedEmoji = emoji;
      const buttons = document.querySelectorAll('.emoji-buttons button');
      buttons.forEach(btn => btn.classList.remove('selected'));
      button.classList.add('selected');
    }

    function submitForm(event) {
      event.preventDefault();
      const username = document.getElementById('usernameInput').value;

      if (!username || !selectedEmoji) {
        alert('Please enter your name and select an emoji.');
        return;
      }

      const token = grecaptcha.getResponse();
      if (!token) {
        alert('Please complete the CAPTCHA.');
        return;
      }

      localStorage.setItem('username', username);

      fetch('https://magicfutureball-api.vercel.app/api/submit', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: username,
          answer: selectedEmoji,
          'g-recaptcha-response': token
        })
      })
      .then(response => response.json())
      .then(data => {
        if (data.success) {
          alert(`Hi ${username}! Thank you for your response.`);
          window.location.href = 'emoji.html';
        } else {
          alert(data.message || '‚ùå reCAPTCHA failed or something went wrong.');
        }
      })
      .catch(error => {
        alert('‚ùå Oops! Something went wrong.');
        console.error(error);
      });
    }
  </script>
</body>
</html>
