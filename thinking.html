<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Looking into the Future</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(ellipse at center, #000000 0%, #0d0d0d 100%);
      font-family: 'Major Mono Display', monospace;
      color: #00fff2;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      overflow: hidden;
      position: relative;
      padding: 0 20px;
    }

    body::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 90vw;
      max-width: 600px;
      height: 90vw;
      max-height: 600px;
      background: radial-gradient(circle, rgba(255,255,255,0.08), rgba(128,0,255,0.05), transparent 80%);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      box-shadow: 0 0 100px rgba(0,255,255,0.3), 0 0 180px rgba(255,0,255,0.2);
      animation: pulseOrb 6s infinite ease-in-out;
      z-index: 0;
    }

    @keyframes pulseOrb {
      0%, 100% {
        box-shadow: 0 0 80px rgba(0,255,255,0.3), 0 0 160px rgba(255,0,255,0.2);
      }
      50% {
        box-shadow: 0 0 140px rgba(0,255,255,0.6), 0 0 260px rgba(255,0,255,0.4);
      }
    }

    h1 {
      font-size: clamp(0.8em, 4vw, 1em);
      text-shadow: 0 0 15px #ff00ff;
      animation: pulse 2s infinite ease-in-out;
      z-index: 1;
      line-height: 1.5;
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #00fff2; opacity: 0.8; }
      50% { text-shadow: 0 0 20px #ff00ff; opacity: 1; }
      100% { text-shadow: 0 0 10px #00fff2; opacity: 0.8; }
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #00fff2;
      animation: blink 1s infinite;
      margin-left: 5px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <h1 id="message">ðŸ”® Looking into the future<span class="cursor"></span></h1>

  <script>
    const messages = [
      "ðŸŒ€ Requesting access to the quantum portal of 2050...",
      "âœ… Access successful.",
      "ðŸ“¡ Retrieving data ...",
      "ðŸ“¬ Message received.",
      "â³ Your result is ready in 3... 2... 1..."
    ];

    const delays = [200, 200, 100, 200, 200];

    const messageEl = document.getElementById("message");
    const cursor = document.querySelector(".cursor");
    let messageIndex = 0;

    function typeMessage(text, callback) {
      let i = 0;
      messageEl.innerHTML = "";
      const interval = setInterval(() => {
        messageEl.textContent = text.slice(0, i + 1);
        messageEl.appendChild(cursor);
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          setTimeout(callback, delays[messageIndex]);
        }
      }, 60);
    }

    function startSequence() {
      if (messageIndex < messages.length) {
        typeMessage(messages[messageIndex], () => {
          messageIndex++;
          startSequence();
        });
      } else {
        window.location.href = "Career.html";
      }
    }

    window.onload = startSequence;
  </script>
</body>
</html>
