<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Looking into the Future</title>

  <!-- Load Quicksand Font -->
  <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to bottom, #000000, #0d0d0d, #1a1a1a);
      background-image: url('https://raw.githubusercontent.com/mrapatiteobs/emojime/430b388dfab577cad50dbf9b3b61be7c740fb121/background.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      font-family: 'Major Mono Display', sans-serif;
      color: #00fff2;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 1.4em;
      text-shadow: 0 0 15px #ff00ff;
      animation: pulse 2s infinite ease-in-out;
      min-height: 3em;
      font-family: 'Major Mono Display', sans-serif; /* Ensure heading uses Quicksand too */
    }

    @keyframes pulse {
      0% { text-shadow: 0 0 10px #00fff2; opacity: 0.8; }
      50% { text-shadow: 0 0 20px #ff00ff; opacity: 1; }
      100% { text-shadow: 0 0 10px #00fff2; opacity: 0.8; }
    }

    .cursor {
      display: inline-block;
      width: 10px;
      background-color: #00fff2;
      animation: blink 1s infinite;
      margin-left: 5px;
    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
  </style>
</head>
<body>

  <h1 id="message">🔮 Looking into the future<span class="cursor"></span></h1>

  <script>
    const messages = [
      "🌀 Requesting access to the quantum portal of 2050...",
      "✅ Access successful.",
      "📡 Retrieving data ...",
      "📬 Incoming message received.",
      "⏳ Your result is ready in 3... 2... 1..."
    ];

    const delays = [100, 100, 100, 100, 100, 100];

    const messageEl = document.getElementById("message");
    const cursor = document.querySelector(".cursor");
    let messageIndex = 0;

    function typeMessage(text, callback) {
      let i = 0;
      messageEl.innerHTML = "";
      const interval = setInterval(() => {
        messageEl.textContent = text.slice(0, i + 1);
        messageEl.appendChild(cursor);
        i++;
        if (i >= text.length) {
          clearInterval(interval);
          setTimeout(callback, delays[messageIndex]);
        }
      }, 80); // typing speed (ms per character)
    }

    function startSequence() {
      if (messageIndex < messages.length) {
        typeMessage(messages[messageIndex], () => {
          messageIndex++;
          startSequence();
        });
      } else {
        window.location.href = "Career.html";
      }
    }

    window.onload = startSequence;
  </script>

</body>
</html>
