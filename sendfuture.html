<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send to Your Future Self</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at center, #000000 0%, #0a0a0a 100%);
      color: #00fff2;
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 1.6rem;
      margin-bottom: 1rem;
      text-shadow: 0 0 10px #ff00ff;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 90%;
      max-width: 400px;
      z-index: 2;
    }

    textarea {
      padding: 1rem;
      border-radius: 10px;
      border: 2px solid #00fff2;
      background: #1a1a1a;
      color: white;
      resize: none;
      font-size: 1rem;
      font-family: inherit;
    }

    button {
      padding: 0.8rem;
      background: linear-gradient(90deg, #00fff2, #ff00ff);
      border: none;
      color: black;
      font-weight: bold;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(255, 0, 255, 0.4);
      transition: transform 0.3s ease;
    }

    button:hover {
      transform: scale(1.05);
    }

    #confirmation {
      display: none;
      margin-top: 2rem;
      color: #ffffff;
      font-size: 1.1rem;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
  </style>
</head>
<body>
  <h1>üåÄ Send a message to your future self</h1>
  <form id="futureForm">
    <textarea name="message" id="message" rows="6" placeholder="Dear Future Me..." required></textarea>
    <button type="submit">Send to the Future üöÄ</button>
  </form>
  <div id="confirmation">‚úÖ Message sent into the time stream!</div>

  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("YOUR_USER_ID"); // replace with your EmailJS public key
    })();

    document.getElementById('futureForm').addEventListener('submit', function(e) {
      e.preventDefault();

      emailjs.send("YOUR_SERVICE_ID", "template_ls1ta4t", {
        message: document.getElementById("message").value
      }).then(function(response) {
        document.getElementById("futureForm").reset();
        document.getElementById("confirmation").style.display = "block";
      }, function(error) {
        alert("‚ùå Something went wrong. Try again later.");
        console.error(error);
      });
    });
  </script>
</body>
</html>
